<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyAR Dökümantasyonu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        h2, h3, h4 {
            color: #0056b3;
            margin-top: 20px;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .sidebar {
            position: sticky;
            top: 20px;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link.active {
            background-color: #e9ecef;
            color: #007bff;
            font-weight: bold;
        }
        ul {
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        #content img {
            max-width: 100%;
            margin: 15px 0;
            border-radius: 5px;
        }
        code {
            background-color: #f1f1f1;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .copyright {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        .character-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .character-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .character-card:hover {
            transform: translateY(-5px);
        }
        .character-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .character-info {
            padding: 15px;
            background-color: #f8f9fa;
        }
        .character-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #0056b3;
        }
        .character-desc {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h4>İçindekiler</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" onclick="loadMarkdown('README.md')">Ana Sayfa</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/giris.md')">Giriş ve Genel Bakış</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/oyun-mekanigi.md')">Oyun Mekaniği</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/kullanici-girisi.md')">Kullanıcı Girişi ve Profil</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/uygulama-bolumleri.md')">Uygulama Bölümleri</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/teknik-altyapi.md')">Teknik Altyapı</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/dagitim-erisim.md')">Dağıtım ve Erişim</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/swot-analizi.md')">SWOT Analizi</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadMarkdown('docs/karakterler-nesneler.md')">Karakterler ve Nesneler</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="content">
                    <!-- İçerik buraya yüklenecek -->
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Yükleniyor...</span>
                        </div>
                    </div>
                </div>
                <div class="copyright">
                    Copyright © 2023 FlyAR
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sayfa ilk yüklendiğinde README.md dosyasını yükle
        document.addEventListener('DOMContentLoaded', function() {
            loadMarkdown('README.md');
        });

        // Markdown dosyasını yükle ve dönüştür
        function loadMarkdown(file) {
            // Aktif bağlantıyı güncelle
            document.querySelectorAll('.list-group-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(file)) {
                    item.classList.add('active');
                }
            });

            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdownText => {
                    // Markdown içeriğini HTML'e dönüştür
                    const htmlContent = marked.parse(markdownText);
                    
                    // İçeriği sayfaya yerleştir
                    document.getElementById('content').innerHTML = htmlContent;
                    
                    // Relatif bağlantıları düzelt
                    fixRelativeLinks();
                })
                .catch(error => {
                    console.error('Markdown dosyası yüklenirken hata oluştu:', error);
                    document.getElementById('content').innerHTML = `
                        <div class="alert alert-danger">
                            <h4 class="alert-heading">Hata!</h4>
                            <p>Dosya yüklenirken bir sorun oluştu: ${error.message}</p>
                        </div>
                    `;
                });
        }

        // Relatif bağlantıları düzelt
        function fixRelativeLinks() {
            document.querySelectorAll('#content a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.startsWith('./docs/')) {
                    link.onclick = function(e) {
                        e.preventDefault();
                        loadMarkdown(href.replace('./', ''));
                    };
                }
            });
        }
    </script>
</body>
</html>
